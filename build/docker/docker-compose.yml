version : '3.8'
services:
  corepanel:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: corepanel
    image: corepanel:1.0
    ports:
      - "80:80"
    restart: always
    depends_on:
      - mysql
  mysql:
    container_name: mysql
    image: mysql:8.0
    ports:
      - "13306:3306"
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
      - ./data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: corepanel
    restart: always